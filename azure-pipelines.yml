trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'curl -sSL https://download.sourceclear.com/ci.sh | sh'
  env: 
    SRCCLR_API_TOKEN: $(SRCCLR_API_TOKEN)

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'node -v'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'sudo apt-get remove nodejs'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'node -v'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    goals: 'package'

- task: Veracode@2
  inputs:
    AnalysisService: 'vera_azure'
    veracodeAppProfile: 'JavaExample'
    version: '$(build.buildNumber)'
    filepath: '/home/vsts/work/1/s/target/example-java-maven-1.0-SNAPSHOT.jar'
    sandboxName: 'AzureDevOps'
